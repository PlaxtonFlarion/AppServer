    <style>
        @keyframes fadeIn {0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}
        @keyframes glow {0%{filter:drop-shadow(0 0 2px #60a5fa);}50%{filter:drop-shadow(0 0 12px #a78bfa);}100%{filter:drop-shadow(0 0 2px #60a5fa);}}

        .tilt-card{
            transform-style:preserve-3d;
            transition:transform .2s ease,box-shadow .2s ease;
            cursor:pointer;position:relative;
        }
        .tilt-card::after{
            content:"";position:absolute;inset:0;border-radius:12px;
            background:radial-gradient(circle at var(--x,50%) var(--y,50%),rgba(255,255,255,.08),transparent 60%);
            transition:opacity .2s ease;opacity:0;
        }
        .tilt-card:hover::after{opacity:1;}
        .tilt-card:active{transform:scale(.97)rotateX(0)rotateY(0)!important;}
    </style>
</head>

    <!-- 3D äº¤äº’ & æ—¶é—´æ³¨å…¥è„šæœ¬ -->
    <script>
        document.querySelectorAll('.tilt-card').forEach(card=>{
            card.addEventListener('mousemove',e=>{
                const rect=card.getBoundingClientRect(),x=e.clientX-rect.left,y=e.clientY-rect.top;
                card.style.transform=`rotateX(${(y-rect.height/2)/12}deg) rotateY(${(rect.width/2-x)/12}deg)`;
                card.style.setProperty('--x',`${x/rect.width*100}%`);
                card.style.setProperty('--y',`${y/rect.height*100}%`);
            });
            card.addEventListener('mouseleave',()=>card.style.transform='rotateX(0) rotateY(0)');
        });

        // ğŸ”¥ æ ¼å¼åŒ–æ—¶é—´
        (function(){
            const el=document.getElementById("update_time");
            if(!el) return;
            const t=new Date();
            const format=v=>String(v).padStart(2,"0");
            el.textContent=`Last update: ${t.getFullYear()}-${format(t.getMonth()+1)}-${format(t.getDate())} `+
                           `${format(t.getHours())}:${format(t.getMinutes())}:${format(t.getSeconds())}`;
        })();
    </script>
